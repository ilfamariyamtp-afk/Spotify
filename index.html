<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="spotify-logo-container">
        <img src="img/spotify-logos.svg" />
      </div>
      <div class="header-menu-container">
        <button class="open-button">Open App</button>
        <div class="hamburger-icon">
          <img src="img/hamburger.svg" />
        </div>
      </div>
    </header>
     <div class="header-section">
      <div class="spotify-logo">
        <img src="img/spotify-log0.svg" />
      </div>
      <div class="home-search-section">
        <button>
          <img src="img/home-icon.svg" />
        </button>
        <div class="search-section home-search-section button">
          <button>
            <img src="img/search-icon.svg" />
          </button>
        </div>
      </div>
      <div class="user-actions">
        <span>Premium</span>
        <span>Support</span>
        <span>Download</span>
        <div class="border-line"></div>
        <div class="install-icon">
          <img src="img/install-arrow.svg" />
          <p class="user-actions-texts">Install App</p>
        </div>
        <div class="user-actions-texts">
          <p>Sign up</p>
          <button>Log in</button>
        </div>
      </div>
    </div>
  </body>
</html>
