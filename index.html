<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <img src="img/spotify-logos.svg" />
        </div>
        <div class="header-menu-container">
          <button class="open-button">Open App</button>
          <div class="hamburger-icon">
            <img src="img/hamburger.svg" />
          </div>
        </div>
      </div>
      <div class="header-section-tabview">
        <div class="spotify-logo">
          <img src="img/spotify-log0.svg" />
        </div>
        <div class="home-search-section">
          <button>
            <img src="img/home-icon.svg" />
          </button>
          <div class="home-search-section-button">
            <button>
              <img src="img/search-icon.svg" />
            </button>
          </div>
          <div class="search-section-container">
            <img src="img/search-icon.svg" class="search-icon" />
            <input type="text"name="name"placeholder="What do you want to play?"/>
            <div class="nav-line-container">
              <div class="nav-line"></div>
              <img src="img/box.svg" />
            </div>
          </div>
        </div>
        <div class="user-actions">
          <a>Premium</a>
          <a>Support</a>
          <a>Download</a>
          <div class="border-line"></div>
          <div class="install-icon">
            <img src="img/install-arrow.svg" />
            <a>Install App</a>
          </div>
          <div class="user-action-text">
            <a>Sign up</a>
            <button>Log in</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
